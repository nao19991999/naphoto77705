<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TO yours</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header__nav" id="js_nav_btn">
                <div class="header__nav_line"></div>
                <div class="header__nav_line"></div>
                <div class="header__nav_line"></div>
            </div>

            <!-- header nav クリック時のコード記載 -->
            <div class="header__window" id="js_nav_window">
                <ul class="header__window__list">
                <li class="header__window_item"><a href="#">HOME</a></li>
                <li class="header__window_item"><a href="#">HOME</a></li>
                <li class="header__window_item"><a href="#">HOME</a></li>
                </ul>
            </div>
            <!--  header nav クリック時のコード終了 -->


            <div class="header__icon">
                <!-- <source media="(min-width:768px)" srcset="img/logo" width="39px" hight="48px"> -->
                <img src="img/box_kv_logo/kismyft2_log2.webp" alt="icon">
            </div>

            <div class="header__logo">
                <p>KIS - MY - FT2</p>
            </div>

            <div class="header__insta">
                <a href="https://www.instagram.com/lepankobekitano/" target="_blank" rel="noopener noreferrer"
                    class="l-header__instagram">
                    <img src="img/icon_instagram.svg" alt="ル・パン インスタグラムページを開く" width="80" height="80">
                </a>
            </div>

            <div class="header__cart">
                <a href="https://lasuite.shop/products/lepan/?utm_source=referer&amp;utm_medium=lepan" target="_blank"
                    rel="noopener noreferrer" class="l-header__cart">
                    <img src="img/icon_cart.svg" alt="ル・パン オンラインショップページを開く" width="100" height="auto">
                </a>
            </div>
        </div>
    </header>

    


    <main>
        <!-- kv -->
        <div class="kv__container">
            <div class="kv__movie">
                <div class="kv__movie_img">
                    <img src="img/box_kv_logo/kismyft2_kv.jpg" alt="">
                    <h1>To Yours</h1>
                </div>
            </div>
        </div>
        <!-- kv end-->

        <!-- history -->
        <section class="history">
            <div class="history__container">
                <!-- 年表タイトル -->
                <div class="history__header">
                    <h2 class="history__ttl">年表</h2>
                </div>
                <!-- 年表リスト開始 -->
                <ul class="history__list">
                    <li class="history__list__year">
                        <div class="history__list__head">
                            <p class="history__list__head__ttl">
                                1990年 <br>（平成2年）
                            </p>
                        </div>
                        <div class="history__list__content">
                            <div class="history__list__out">
                                <!-- list out01 -->
                                <p class="history__list__content_ttl history__list__content_ttl_button">
                                    バブル経済の崩壊
                                    <span class="toggle_icon">+</span>
                                </p>
                                <p class="history__list__content_text history__list__content_text_open">
                                    1990年は日本のバブル経済の最後の年であり、株価や地価が急落し始めた。<br>これより、1990年代は「失われた10年」と呼ばれる経済的な停滞期に突入
                                </p>
                                <!-- list out02 -->
                                <p class="history__list__content_ttl">
                                    流行語
                                </p>
                                <div class="history__list__content_text02">
                                    <div class="content_text02"><p class="content_text02_p">アッシー君</p></div>
                                    <div class="content_text02"><p class="content_text02_p">おやじギャル</p></div>
                                    <div class="content_text02"><p class="content_text02_p">ボーダーレス</p></div>
                                    <div class="content_text02"><p class="content_text02_p">成田離婚</p></div>
                                </div>
                            </div>
        
                            <!-- list in -->
                            <div class="history__list__in">
                                <!-- list in01 -->
                                <p class="history__list__content_ttl">
                                    5月1日　橋本真吾誕生
                                </p>
                                <p class="history__list__content_text">
                                    兵庫県神戸市民病院にて、3000gで誕生<br>とてもおとなしい男の子
                                </p>
                                <!-- list in02 -->
                                <p class="history__list__content_ttl">
                                    Photo
                                </p>
                                <div class="history__list__content_text02">
                                    <div class="content_text02">
                                        <div class="content_text02_img">
                                            <img src="img/box_ex/box_ex_01.webp" alt="">
                                        </div>
                                    </div>
                                    <div class="content_text02">
                                        <div class="content_text02_img"><img src="img/box_ex/box_ex_02.jpg" alt=""></div>
                                    </div>
                                    <div class="content_text02">
                                        <div class="content_text02_img"><img src="img/box_ex/box_ex_03.webp" alt=""></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
        
        
                </ul>
            </div>
        </section>

    </main>

    <footer>


    </footer>
    <script src="js/script.js"></script>
</body>

</html>
